<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], .change-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        input[type="submit"]:hover, .change-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="xxPukaiHelp.php" method="POST">
            <div class="form-group">
                <label for="stud_name">Student Name (stud_name):</label>
                <input type="text" id="stud_name" name="stud_name" >
            </div>
            <div class="form-group">
                <label for="reg_no">Reg No (reg_no):</label>
                <input type="text" id="reg_no" name="reg_no">
            </div>
            <div class="form-group">
                <label for="stud_branch">Branch (stud_branch):</label>
                <input type="text" id="stud_branch" name="stud_branch" >
            </div>
            <button type="submit" name = 'submit' value="Submit"> SUBMIT </button>
        <hr>
        <div>
            <form action="xxPukaiHelp.php" method="POST">
            <button class="change-btn" name ='change' id="changeBtn">CHANGE Power to Student</button>
        </form>
        </div>
    </div>

        document.getElementById("changeBtn").addEventListener("click", function() {
            window.location.href = "student_homepage.html";
        });
    </script> -->
</body>
</html>
